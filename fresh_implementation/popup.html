<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Registration Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
    }
    
    .container {
      padding: 15px;
    }
    
    .header {
      margin-bottom: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .detection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #ccc;
    }
    
    .status-indicator.active {
      background-color: #4CAF50;
    }
    
    .status-indicator.warning {
      background-color: #FFC107;
    }
    
    .view {
      padding: 10px 0;
    }
    
    .hidden {
      display: none;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px 0;
    }
    
    .detection-info {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .info-row {
      display: flex;
      margin-bottom: 8px;
    }
    
    .info-label {
      font-weight: bold;
      width: 100px;
      flex-shrink: 0;
    }
    
    .confidence-meter {
      background-color: #eee;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      flex-grow: 1;
      position: relative;
      margin-top: 3px;
    }
    
    .confidence-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
    }
    
    #confidence-value {
      margin-left: 10px;
      font-size: 12px;
    }
    
    button {
      background-color: #2e5cb8;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #1c4ca9;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .primary-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    .debug-panel {
      margin-top: 15px;
      font-family: monospace;
      font-size: 11px;
      background-color: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }
    
    pre {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Business Registration Assistant</h1>
      <div class="detection-status">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="status-text">Detecting...</span>
      </div>
    </header>

    <div id="no-detection-view" class="view">
      <div class="empty-state">
        <p>No business registration form detected on this page.</p>
        <p>Navigate to a business registration form to activate the assistant.</p>
        <button id="check-again-btn" class="primary-button">Check Again</button>
      </div>
    </div>

    <div id="detection-view" class="view hidden">
      <div class="detection-info">
        <div class="info-row">
          <span class="info-label">State:</span>
          <span id="detected-state" class="info-value">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Confidence:</span>
          <div class="confidence-meter">
            <div id="confidence-bar" class="confidence-bar"></div>
          </div>
          <span id="confidence-value">0%</span>
        </div>
      </div>

      <button id="field-help-btn" class="primary-button">Get Field Descriptions</button>
    </div>

    <div id="debug-panel" class="debug-panel hidden">
      <h3>Debug Information</h3>
      <pre id="debug-info"></pre>
    </div>

    <footer class="footer">
      <button id="debug-toggle-btn">Show Debug Info</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
