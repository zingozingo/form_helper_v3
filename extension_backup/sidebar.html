<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="panel.css">
  <link rel="stylesheet" href="sidebar.css">
  <style>
    /* Basic styles to ensure content is displayed correctly */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100vh;
      width: 100%;
    }
    
    .sidebar-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Error display container */
    #error-container {
      display: none;
      color: #f44336;
      background-color: #ffebee;
      padding: 12px;
      margin: 8px;
      border-radius: 4px;
      border: 1px solid #f44336;
      text-align: center;
      font-weight: bold;
    }
    
    #error-container.warning {
      color: #ff9800;
      background-color: #fff3e0;
      border: 1px solid #ff9800;
    }
  </style>
  <title>Business Registration Assistant</title>
</head>
<body>
  <!-- Error container for showing any loading errors -->
  <div id="error-container"></div>
  
  <div class="sidebar-container">
    <header class="header">
      <h1>Business Registration Assistant</h1>
      <div class="detection-status">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="status-text">Detecting...</span>
      </div>
    </header>

    <div id="no-detection-view" class="view">
      <div class="empty-state">
        <p>No business registration form detected on this page.</p>
        <p>Navigate to a business registration form to activate the assistant.</p>
        <button id="manual-detect-btn" class="primary-button">Check Again</button>
      </div>
    </div>

    <div id="detection-view" class="view hidden">
      <div class="detection-info">
        <div class="info-row">
          <span class="info-label">State:</span>
          <span id="detected-state" class="info-value">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Form Type:</span>
          <span id="form-type" class="info-value">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Confidence:</span>
          <div class="confidence-meter">
            <div id="confidence-bar" class="confidence-bar"></div>
            <span id="confidence-value">0%</span>
          </div>
        </div>
      </div>

      <div class="assistant-panel">
        <h2>Form Assistance</h2>
        <div class="assistance-options">
          <button id="auto-fill-btn" class="action-button">
            <span class="button-icon">📝</span>
            <span class="button-text">Auto-Fill Common Fields</span>
          </button>
          <button id="field-help-btn" class="action-button">
            <span class="button-icon">❓</span>
            <span class="button-text">Get Field Explanations</span>
          </button>
          <button id="requirements-btn" class="action-button">
            <span class="button-icon">📋</span>
            <span class="button-text">State Requirements</span>
          </button>
        </div>
      </div>

      <div id="business-profile" class="business-profile">
        <h2>Business Profile</h2>
        <p class="profile-message">No business profile set up yet.</p>
        <button id="create-profile-btn" class="secondary-button">Create Profile</button>
      </div>
    </div>

    <div id="debug-panel" class="debug-panel hidden">
      <h3>Debug Information</h3>
      <pre id="debug-info"></pre>
    </div>

    <footer class="footer">
      <button id="settings-btn" class="icon-button">⚙️</button>
      <button id="help-btn" class="icon-button">❓</button>
      <button id="debug-toggle-btn" class="icon-button">🛠️</button>
    </footer>
  </div>

  <!-- Load external script file instead of inline script for CSP compliance -->
  <script src="sidebar.js"></script>
</body>
</html>
