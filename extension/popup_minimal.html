<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 100px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      background: #f5f5f5;
      text-align: center;
    }
    
    .status.detected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.not-detected {
      background: #fef3e0;
      color: #f57c00;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    
    .status.checking {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .info {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .action-button {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .action-button:hover {
      background: #1976d2;
    }
    
    .action-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">ðŸ“‹</span>
    <span class="title">Business Registration Assistant</span>
  </div>
  
  <div id="status" class="status checking">
    Checking page...
  </div>
  
  <button id="recheck" class="action-button" style="display: none;">
    Re-check Page
  </button>
  
  <div class="info">
    The assistant runs automatically on government websites.
  </div>
  
  <script src="popup_minimal.js"></script>
</body>
</html>
